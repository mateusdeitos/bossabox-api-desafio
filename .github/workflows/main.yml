name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4 
        with:
          node-version: 14.x
    
      # Instalar dependências
      - name: Install Dependencies
        run: yarn
        
      # Executar build
      - name: Run build
        run: yarn build
        
      # Copiar todas as pastas para a Digital Ocean
      - name: Copy files to Digital Ocean Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: ".,!node_modules"
          target: "app/bossabox-api-desafio/"
          
      - name: Position within server folder
        run: cd ~/app/bossabox-api-desafio/
      
      # Instalar dependências na Digital Ocean
      - name: Install dependencies on Digital Ocean Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: yarn
      
      # Instalar dependências na Digital Ocean
      - name: Install dependencies on Digital Ocean Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: yarn jest --no-coverage
      # Executar migrations 
      - name: Run Migrations on Digital Ocean Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: yarn typeorm migration:run
      # Reiniciar pm2
      - name: Restart node process on PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: pm2 restart bossabox-api
      
