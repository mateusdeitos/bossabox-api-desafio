name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4 
        with:
          node-version: 14.x
    
      # Instalar dependências
      - name: Install Dependencies
        run: yarn
        
      # Executar build
      - name: Run build
        run: yarn build
        
      # Executar build
      - name: Run tests
        run: yarn jest --no-coverage
        
      # Copiar todas as pastas para a Digital Ocean
      - name: Copy files to Digital Ocean Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: ".,!node_modules"
          target: "app/bossabox-api-desafio/"
      
      # Dependências, testes, migrations, reiniciar servidor
      - name: Dependencies, tests, migrations, server restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
                  cd ~/app/bossabox-api-desafio/
                  yarn       
                  yarn jest --no-coverage     
                  yarn typeorm migration:run      
                  pm2 restart bossabox-api
      
